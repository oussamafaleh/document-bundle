security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: code
        Talan_doc_user_provider:
            entity:
                class: App\Entity\UserItemProvider
                property: code

    role_hierarchy:
        ROLE_CREATE:     ROLE_CREATE
        ROLE_OWNER:       [ROLE_OWNER, ROLE_CREATE]
    firewalls:
        doc-bundle:
            pattern: ^/doc-bundle
            provider: Talan_doc_user_provider
            guard:
                authenticators:
                    - App\Manager\AuthenticationManager
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\TestFormAuthAuthenticator
                entry_point: App\Security\TestFormAuthAuthenticator
#            stateless: true
            logout:
                path: app_logout
                # where to redirect after logout
                target: app_login
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        #- { path: ^/, roles: IS_AUTHENTICATED_FULLY }
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
